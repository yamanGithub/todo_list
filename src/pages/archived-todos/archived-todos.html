<ion-header>

  <ion-navbar>
    <ion-title>ArchivedTodos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list > 
        <ion-item-sliding *ngFor="let i of archivedTodo; let todoIndex = index"> 
        <ion-item>{{i}}</ion-item>
        <ion-item-options side="right">
          <button ion-button color="success" (click)="addBack(todoIndex)">
            <ion-icon name="add" ></ion-icon>
          </button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
